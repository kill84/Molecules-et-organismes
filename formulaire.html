<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>THP Week 8 Day 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </head>

<body class="d-flex justify-content-center">
    <div class="bs-docs-section bg-light my-5 p-5">
          <div class="bs-component d-flex justify-content-center">
            <form>
              <fieldset>
                <legend>Formulaire générique de connexion / inscription etc.</legend>
                <div class="form-group">
                  <label for="exampleInputFirstName">Prénom</label>
                  <input type="firstname" class="form-control" id="exampleInputFirstName" placeholder="Prénom">
                </div>
                <div class="form-group">
                  <label for="exampleInputLastName">Nom</label>
                  <input type="lastname" class="form-control" id="exampleInputLastName" placeholder="Nom">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Adresse email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                  <small id="emailHelp" class="form-text text-muted">On ne partagera jamais ton adresse avec d'autres entreprises.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Mot de passe</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
                </div>
                <div class="form-group">
                  <label for="exampleSelect1">Choisis ta ville</label>
                  <select class="form-control" id="exampleSelect1">
                    <option>Paris</option>
                    <option>Lyon</option>
                    <option>Marseille</option>
                    <option>Montpellier</option>
                    <option>Metz</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleTextarea">Décris-toi en quelques mots</label>
                  <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="inputGroupFile02">
                      <label class="custom-file-label" for="inputGroupFile02">Ajouter une photo</label>
                    </div>
                    <div class="input-group-append">
                      <span class="input-group-text">Upload</span>
                    </div>
                  </div>
                </div>
              </fieldset>
              <fieldset class="form-group">
                <legend>Conditions générales d'utilisation</legend>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="" checked>
                    J'ai lu et accepte les conditions générales d'utilisation
                  </label>
                </div>
              </fieldset>
              <div class="btn btn-primary">
                S'inscrire
              </div><br/><br/>

              <div class="form-group has-success">
                <label class="form-control-label" for="inputValid">Valid input</label>
                <input type="text" value="correct value" class="form-control is-valid" id="inputValid">
                <div class="valid-feedback">Success! You've done it.</div>
              </div>

              <div class="form-group has-danger">
                <label class="form-control-label" for="inputInvalid">Invalid input</label>
                <input type="text" value="wrong value" class="form-control is-invalid" id="inputInvalid">
                <div class="invalid-feedback">Sorry, that username's taken. Try another?</div>
              </div>

              <div class="form-group">
                <label class="control-label">Prix de l'événement</label>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Amount">
                    <div class="input-group-append">
                      <span class="input-group-text bg-primary">€</span>
                    </div>
                  </div>
                </div>
              </div>

            </form>
          </div>
  </div>

  </body>



</html>
